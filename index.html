<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        *{
            cursor: url(imagens/mata_mosca.png) 16 16, auto;
        }

        body{
           font-family: Arial, Helvetica, sans-serif; 
           background-image: url(imagens/bg.jpg);
           background-repeat: no-repeat;
           background-size: cover;
           
        }
    
        #dificuldade{
            width: 15%;
            font-size: 1em;
            padding: 10px;


        }
        #inciaJogo{
            background-color: red;
            color: white;
            border-style: none;
            width: 8%;
            font-size: 1em;
            padding: 10px;
            
        }


        div{
            text-align: center;

        }

        .center{
            padding: 5px;
        }



    </style>
    
    <script>
        
        

    </script>

</head>
<body>
    <audio id="jojo" src="musicas/musica.mp3" autoplay loop volume="0.5"></audio>
    <div class="center">
        <div>
            <img id="nomeJogo" src="imagens/game.png">
        </div>
        
        <select id="dificuldade">
            <option value="">-- Selecione um nivel --</option>
            <option value="normal">Normal</option>
            <option value="dificil">Dificil</option>
            <option value="chucknores">Chucknores</option>
        </select>
    </div>
    <div class="center">
        <button onclick="inciaJogo()" id="inciaJogo">Iniciar Jogo</button>
    </div>

    <script>
        document.getElementById('jojo').play()
        function inciaJogo(){
            var nivel = document.getElementById('dificuldade').value
            
            if(nivel != ''){
                window.location.href = "app.html?" + nivel
                
            }else{
                alert('Selecione um nivel para inciar o jogo')
            }
            
        }</script>

</body>
</html>
